<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Donating Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff4d4d, #ff9999);
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      margin: auto;
    }
    h2 {
      text-align: center;
      color: #c0392b;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      background: #c0392b;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #a93226;
    }
    .success-message {
      margin-top: 20px;
      padding: 15px;
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      border-radius: 5px;
      display: none;
    }
    .error-message {
      margin-top: 15px;
      padding: 12px;
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
      border-radius: 5px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Donating Form</h2>
    <form id="donationForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required>

      <label for="age">Age</label>
      <input type="number" id="age" name="age" required min="18" max="65">

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required placeholder="e.g., 9876543210">

      <label for="location">Location</label>
      <input type="text" id="location" name="location" required>

      <label for="bloodgroup">Blood Group</label>
      <select id="bloodgroup" name="bloodgroup" required>
        <option value="">Select</option>
        <option value="A+">A+</option>
        <option value="A-">A-</option>
        <option value="B+">B+</option>
        <option value="B-">B-</option>
        <option value="O+">O+</option>
        <option value="O-">O-</option>
        <option value="AB+">AB+</option>
        <option value="AB-">AB-</option>
      </select>

      <label for="illness">Any Illness (If yes, please mention)</label>
      <textarea id="illness" name="illness" rows="3" placeholder="Write 'None' if not applicable"></textarea>

      <label for="drunk">Drunked Recently? (Within 24 hours)</label>
      <select id="drunk" name="drunk" required>
        <option value="">Select</option>
        <option value="No">No</option>
        <option value="Yes">Yes</option>
      </select>

      <div class="error-message" id="errorMessage">⚠️ You are not eligible for blood donation.</div>

      <label for="lastdonated">Last Blood Donated Date</label>
      <input type="date" id="lastdonated" name="lastdonated">

      <button type="submit" id="submitBtn">Submit</button>
    </form>

    <div class="success-message" id="successMessage">
      ✅ Donation form submitted successfully!
    </div>
  </div>

  <script>
    const drunkField = document.getElementById("drunk");
    const errorMessage = document.getElementById("errorMessage");
    const submitBtn = document.getElementById("submitBtn");

    drunkField.addEventListener("change", function () {
      if (this.value === "Yes") {
        errorMessage.style.display = "block";
        submitBtn.style.display = "none"; // Hide submit button
      } else {
        errorMessage.style.display = "none";
        submitBtn.style.display = "block"; // Show submit button
      }
    });

    document.getElementById("donationForm").addEventListener("submit", function(event){
      event.preventDefault();

      const donorData = {
        name: document.getElementById("name").value,
        age: document.getElementById("age").value,
        phone: document.getElementById("phone").value,
        location: document.getElementById("location").value,
        bloodgroup: document.getElementById("bloodgroup").value,
        illness: document.getElementById("illness").value,
        drunk: document.getElementById("drunk").value,
        lastdonated: document.getElementById("lastdonated").value
      };

      let donations = JSON.parse(localStorage.getItem("donations")) || [];
      donations.push(donorData);
      localStorage.setItem("donations", JSON.stringify(donations));

      // Show success message
      document.getElementById("successMessage").style.display = "block";

      // Reset form and clear error/message
      this.reset();
      errorMessage.style.display = "none";
      submitBtn.style.display = "block";
    });
  </script>

</body>
</html>
