<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blood Donation Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: url("logo 5.jpg") no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .register-box {
      background: #fffffff1; 
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.15);
      max-width: 500px;
      width: 100%;
    }

    .register-box h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #b31217;
    }

    .form-control, .form-select {
      border-radius: 10px;
    }

    .btn-danger {
      border-radius: 10px;
    }

    .text-center a {
      text-decoration: none;
    }

    .error-message {
      color: red;
      font-size: 0.9rem;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <div class="register-box">
    <h2>Login to Donate</h2>
    <form id="registrationForm">
      <div class="mb-3">
        <label for="fullName" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="fullName" value="Venkat" required />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" value="6933" required />
      </div>

      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" value="6933" required />
        <div id="passwordError" class="error-message"></div>
      </div>

      <button type="submit" class="btn btn-danger w-100">Login</button>

      <div class="text-center mt-3">
        <a href="signup.html">sign up?</a>
      </div>
    </form>
  </div>

  <script>
    const form = document.getElementById('registrationForm');
    const password = document.getElementById('password');
    const confirmPassword = document.getElementById('confirmPassword');
    const passwordError = document.getElementById('passwordError');

    form.addEventListener('submit', function (e) {
      e.preventDefault(); // Stop normal form submission

      if (password.value !== confirmPassword.value) {
        passwordError.textContent = "Passwords do not match!";
      } else {
        passwordError.textContent = "";
        // Redirect to homepage
        window.location.href = "homepage.html";
      }
    });
  </script>

</body>
</html>
